<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-gruop">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-gruop">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
                <div class="col-sm-2 form-gruop">
                    <label for="frequency">Frequency</label>
                    <input type="text" id="frequency" class="form-control" #freqInput>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddMed()">Add</button>
                        <button class="btn btn-danger" type="button" (click)="onEditMed()">Remove</button>
                        <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
