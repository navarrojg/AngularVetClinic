<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-gruop">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-sm-2 form-gruop">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required
                        pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="col-sm-2 form-gruop">
                    <label for="frequency">Frequency</label>
                    <input type="text" id="frequency" class="form-control" ngModel name="frequency" required
                        style="width: 400px;">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' :
                            'Add'}}</button>
                        <button *ngIf="editMode" class="btn btn-danger" type="button"
                            (click)="onDelete()">Remove</button>
                        <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
