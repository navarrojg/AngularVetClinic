<div class="card" style="width: 178px; border: 1px solid black;">
  <img [src]="archivedPatient.imagePath" class="card-img-top" alt="..." width="100%" height="99px">
  <div class="card-body">
    <h5 class="card-title">{{archivedPatient.name | uppercase}}</h5>
    <p class="card-text">{{archivedPatient.description | titlecase}}</p>
    <a class="btn btn-primary" type="button" [routerLink]="[id]">Details</a>
  </div>
</div>
