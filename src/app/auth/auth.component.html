<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"
                    style="margin: 0px 15px 0px 0px;">{{isloginMode ? 'Login'
                    :
                    'Sign up'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isloginMode ? 'Sign
                    up ': 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
