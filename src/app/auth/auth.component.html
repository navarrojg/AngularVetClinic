<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" style="margin: 0px 15px 0px 0px;">{{isloginMode ? 'Login'
                    :
                    'Sign up'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isloginMode ? 'Sign
                    up ': 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
