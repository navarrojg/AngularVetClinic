<div class="row">
    <div class="col-xs-12">
        <img [src]="patient.imagePath" alt="{{patient.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{patient.name}}</h1>
    </div>
</div>
<div class="row" style="margin-bottom: 20px;">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Options <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;">To medicine list</a></li>
                <li><a style="cursor: pointer;">Edit patient</a></li>
                <li><a style="cursor: pointer;">Delete patient</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>Age: {{patient.age}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Sex: {{patient.sex}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Blood type: {{patient.bloodType}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Desc: {{patient.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let med of patient.medicine" class="list-group-item">
                {{med.name}} - {{med.amount}} - {{med.frequency}}
            </li>
        </ul>
    </div>
</div>
